<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">
            Start
        </div>
        <div class="taskbar-items">
            <span>My Computer</span>
            <span>Internet Explorer</span>
            <span>Windows Media Player</span>
        </div>
    </div>

    <!-- Desktop Area -->
    <div class="desktop">
        <div class="desktop-icon">My Computer</div>
        <div class="desktop-icon">Recycle Bin</div>
        <div class="desktop-icon">Internet Explorer</div>
    </div>
</body>
</html>
